<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/v4-shims.css"
    />

    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Top banner Html start-->
    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Sultan Kisana</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div id="main-container" class="container">
      <section class="main-container">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="
                 name"
                placeholder="Sultan Kisana"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="
                   email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>
          <input type="submit" name="submit" />
        </form>
      </section>

      <!-- Top banner Html end -->

      <!-- Connect with me banner Section Html Start -->
      <section class="sidebar">
        <div id="connect">
          <h2>Connect With Me</h2>

          <img src="assets/images/github.png" class="social" alt="Github" />
          <img src="assets/images/llinkedin.png" class="social" alt="Github" />
          <img
            src="assets/images/gmail.png"
            class="social"
            alt="Stack Overflow"
          />
        </div>
        <!-- Connect with me html end -->
      </section>
    </div>
    <!-- #main-container -->

    <!-- Footer Html start -->
    <footer>
      <div class="container">
        <div>
          &copy; Copyright 2019
          <a class="footer-link" href="index.html">Sultan Kisana</a>
        </div>
      </div>
    </footer>
  </body>
</html>
<!-- Footer html end -->
